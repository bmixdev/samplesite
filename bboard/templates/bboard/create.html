{% extends "layout/basic.html" %}
{% block content %}
    <div class="card">
      <div class="card-header">
       <h1>Добавление объеявления</h1>
      </div>
      <div class="card-body">
       <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить" type="button" class="btn btn-success">
        </form>
      </div>
    </div>
{% endblock %}

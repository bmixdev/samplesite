{% extends "layout/basic.html" %}
{% block content %}
    {% for bb in bbs %}
    <div class="row mt-5">
        <div class="col">
            <div class="card">
              <div class="card-header">
                {{ bb.title }}
              </div>
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>{{ bb.content }}</p>
                  <footer class="blockquote-footer">{{ bb.published|date:"d.m.Y H:i:s" }}</footer>
                </blockquote>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <br>
    <div>
        <a href="{% url 'add' %}" type="button" class="btn btn-success">Добавить новое объявление</a>
    </div>
{% endblock %}
